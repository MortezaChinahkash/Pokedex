<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="flex.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div class="flex_column flex_y_center">
            <div class="d_flex logos_container">
                <img class="poke_logo flex_y_center" src="assets/png/PokeLogo.png" alt="Bild vom Pokedex">
                <img class="poke_font flex_y_center" src="assets/png/PokeFont.svg" alt="Pokedex Schriftzug">
            </div>
            <div class="input">
                <input type="text" placeholder="Gebe einen Pokemon Namen ein">
                <button>Suchen</button>
            </div>
        </div>
    </header>
    <div class="content" id="content"></div>
    <footer>

    </footer>
</body>
</html>
