<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./overlay.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/poke_page.css">
    <script src="./js/HTMLTemplates.js"></script>
    <script src="./js/script.js"></script>
    <link rel="shortcut icon" href="assets/png/PokeLogo.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body onload="fetchUrls()">
    <div class="loader" id="loader">
        <img class="loading" src="assets/png/loading.gif" alt="">
        <p class="loading_text">Loading... Please Wait... </p>
      </div>
    <header>
        <div class="container">
        <div onclick="closeOverlay()" class="d_none"  id="dialogueWindow"></div>
        <div class="flex_column flex_y_center">
            <div class="d_flex logos_container flex_y_center">
                <img class="poke_logo flex_y_center" src="./assets/png/PokeLogo.png" alt="Bild vom Pokedex">
                <img class="poke_font flex_y_center" src="./assets/png/PokeFont.png" alt="Pokedex Schriftzug">
            </div>
            <div class="search-container">
                <input onkeyup="findPokemon()" id="input" class="input" type="text" placeholder="Search Pokemon from current list.. ">
            </div>
        </div>
    </div>
    </header>
    <div class="container">
    <div class="content flex_x_center" id="content"></div>
    <div class="content flex_x_center">
    <button class="btn show_more" onclick="addMorePokemon()">Show More</button>
    </div>
</div>
    <footer class="retro-footer flex_x_center flex_y_center">
        <img class="poke_logo pl_btm flex_y_center" src="./assets/png/PokeLogo.png" alt="Bild vom Pokedex">
        <p>Created by Morteza Chinahkash </p>
    </footer>
    <link rel="stylesheet" href="./styles/background_type.css">
</body>
</html>
