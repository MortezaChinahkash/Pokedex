<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <script src="./typeBg.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./flex.css">
    <link rel="shortcut icon" href="assets/png/PokeLogo.png" type="image/x-icon">
    
    <title>Pokedex</title>
</head>
<body onload="fetchUrls()">
    <header>
        <div class="d_none"  id="dialogueWindow"></div>
        <div class="flex_column flex_y_center">
            <div class="d_flex logos_container flex_y_center">
                <img class="poke_logo flex_y_center" src="./assets/png/PokeLogo.png" alt="Bild vom Pokedex">
                <img class="poke_font flex_y_center" src="./assets/png/PokeFont.svg" alt="Pokedex Schriftzug">
            </div>
            <div class="search-container">
                <input class="input" type="text" placeholder="Search Pokemon... ">
                <button class="btn">Search</button>
            </div>
        </div>
    </header>
    
    <div class="content flex_x_center" id="content"></div>
    <div class="content flex_x_center">
    <button class="btn show_more" onclick="addMorePokemon()">Show More</button>
    </div>
    <footer class="retro-footer flex_x_center flex_y_center">
        <img class="poke_logo pl_btm flex_y_center" src="./assets/png/PokeLogo.png" alt="Bild vom Pokedex">
        <p>Created by Morteza Chinahkash </p>
    </footer>
    <link rel="stylesheet" href="./background_type.css">
</body>
</html>
